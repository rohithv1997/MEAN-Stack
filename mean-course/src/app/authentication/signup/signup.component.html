<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()" *ngIf="!isLoading">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          formControlName="email"
        />
        <mat-error *ngIf="formEmail.invalid"
          >Please enter valid email</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="password"
        />
        <mat-error *ngIf="formPassword.invalid"
          >Please enter Password</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
  </mat-card-content>
</mat-card>
