<mat-card>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <textarea rows="6" [(ngModel)]="enteredValue"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onAddPost()"
    >
      Save Post
    </button>
  </mat-card-content>
</mat-card>
<p>{{ newPost }}</p>
