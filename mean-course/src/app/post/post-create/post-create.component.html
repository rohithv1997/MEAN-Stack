<mat-card>
  <mat-card-content>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          name="title"
          ngModel
          #title="ngModel"
          required
          minlength="3"
        />
        <mat-error *ngIf="title.invalid">Please enter {{title.name}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea
          matInput
          rows="6"
          name="content"
          ngModel
          required
          minlength="3"
          #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid">Please enter {{content.name}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
  </mat-card-content>
</mat-card>
