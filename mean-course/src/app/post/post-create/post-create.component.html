<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" formControlName="title" />
        <mat-error *ngIf="formTitle.invalid"
          >Please enter a post title</mat-error
        >
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
        <mat-error *ngIf="formImage.invalid && formImage.touched">Please upload an image</mat-error>
      </div>
      <div class="image-preview" *ngIf="isValidImagePreview">
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea
          matInput
          rows="6"
          name="content"
          formControlName="content"
        ></textarea>
        <mat-error *ngIf="formContent.invalid"
          >Please enter a post content</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
  </mat-card-content>
</mat-card>
